[General]
network = Network
sim-time-limit = 77h
simtime-resolution = s

**.source.interArrivalTime = uniform(8min,6min)

**.allocate_ordering.resourceModuleName = "resource_ordering"
**.delay_ordering.delay = uniform(24min,16min)
**.deallocate_ordering.resourceModuleName = "resource_ordering"

**.allocate_delivery.resourceModuleName = "resource_delivery"
**.delay_delivery.delay = uniform(32min,20min)
**.deallocate_delivery.resourceModuleName = "resource_delivery"

[Config Iteration]
**.resource_ordering.amount = ${i=1..11}
**.resource_delivery.amount = ${12-$i}